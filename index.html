<html>
  <body>
    <h1>Totalizador</h1>
    <form id="totalizador-form">
      <label for="cantidad">Cantidad de Item:</label>
      <input type="number" id="cantidad" /><br>
      <label for="precio">Precio por Item:</label>
      <input type="number" id="precio" /><br>
      <label for="peso">Peso Volumetrico:</label>
      <input type="number" id="peso" /><br>
      <label for="estado">Estado:</label>
        <select id="estado" required>
            <option value="CA">California</option> 
            <option value="NV">Nevada</option> 
            <option value="UT">Utah</option> 
            <option value="TX">Texas</option> 
            <option value="AL">Alabama</option> 
        </select><br>
        <label for="categoria">Categoria de producto:</label>
        <select id="categoria" required>
            <option value="varios">Varios</option> 
            <option value="alimentos">Alimentos</option> 
            <option value="bebidas">Bebidas alcoholicas</option> 
            <option value="material">Material de escritorio</option> 
            <option value="muebles">Muebles</option> 
            <option value="electronicos">Electronicos</option> 
            <option value="vestimenta">Vestimenta</option> 
        </select><br>
        <label for="tipocliente">Tipo de Cliente:</label>
        <select id="tipocliente" required>
            <option value="Normal">Normal</option> 
            <option value="Recurrente">Recurrente</option> 
            <option value="Antiguo Recurrente">Antiguo Recurrente</option> 
            <option value="Especial">Especial</option> 
        </select><br>
      <input type="submit" value="Precio Neto" id="precioneto-button" />
    </form>
    <div id="resultado-div"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
